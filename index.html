<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Calculator Project</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/Calculator.css" type="text/css"/>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Scientific Calculator Project</h1>
<!--Outer & Inner Boxes-->
    <div class="wrapper">
        <div class="outerbox"></div>
        <div class="innerbox col-sm-offset-4 col-md-5 col-sm-8 col-xs-12">
            
    <div class="btn_group">
        <p>&nbsp;<input type="text" id="display" placeholder="0"></p>
    <p>
        <button id="clear_btn" class="grey_btn" color="blue" row="firstrow">C</button>
        <button id="backspace_btn" class="grey_btn">&lt;--</button>
        <button id="equalsto_btn" class="grey_btn">=</button>
        <button id="pi_btn" class="orange_btn">&pi;</button>
        <button id="percentage_btn" class="pink_btn">%</button>
    </p>
    <p>
        <button id="seven_btn" class="black_btn" row="firstrow">7</button>
        <button id="eight_btn" class="black_btn">8</button>
        <button id="nine_btn" class="black_btn">9</button>
        <button id="epowerx_btn" class="orange_btn">e<sup>x</sup></button>
        <button id="divide_btn" class="pink_btn">/</button>
    </p>
    <p>
        <button id="four_btn" class="black_btn" row="firstrow">4</button>
        <button id="five_btn" class="black_btn">5</button>
        <button id="six_btn" class="black_btn">6</button>
        <button id="ln_btn" class="orange_btn">ln</button>
        <button id="multiply_btn" class="pink_btn">*</button>
    </p>
    <p>
        <button id="one_btn" class="black_btn" row="firstrow">1</button>
        <button id="two_btn" class="black_btn">2</button>
        <button id="three_btn" class="black_btn">3</button>
        <button id="sqroot_btn" class="orange_btn">&radic;</button>
        <button id="subtract_btn" class="pink_btn">-</button>
    </p>
    <p>
        <button id="addsubtract_btn" class="pink_btn" row="firstrow">&plusmn;</button>
        <button id="zero_btn" class="black_btn">0</button>
        <button id="dot_btn" class="pink_btn">.</button>
        <button id="xsquare_btn" class="orange_btn">x<sup>2</sup></button>
        <button id="add_btn" class="pink_btn">+</button>
    </p>
    <p>
        <button id="lbrace_btn" class="pink_btn" row="firstrow">(</button>
        <button id="rbrace_btn" class="pink_btn">)</button>
        <button id="cos_btn" class="pink_btn">cos</button>
        <button id="sin_btn" class="pink_btn">sin</button>
        <button id="tan_btn" class="pink_btn">tan</button>
    </p>
    </div>
    </div>  

    </div>
    <footer class="footerclass col-xs-12">
        <p><span>Chaitanya Krishna Bojja</span> &copy;&nbsp;<script>document.write(new Date().getFullYear())</script></p>
    </footer>

    
    
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/Calculator.js"></script>
    
</body>
</html>
